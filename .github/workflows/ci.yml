name: CI (FastAPI â€¢ PR only)

on:
  pull_request:
    branches: [ main ]   # add others like: 'develop'
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test_user"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5


    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      # Pip (requirements.txt)
      - name: Install deps (pip)
        if: ${{ !hashFiles('poetry.lock') }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/requirements.txt

            - name: Prepare environment file
        run: |
          cp .env.example .env
          echo "APP_NAME=FastAPI-Test" >> .env
          echo "APP_ENV=test" >> .env
          echo "APP_DEBUG=False" >> .env
          echo "APP_URL=http://localhost:8000" >> .env
          
          # Database
          echo "DATABASE_URL=postgresql+asyncpg://test_user:test_pass@localhost:5432/test_db" >> .env
          echo "TEST_DATABASE_URL=postgresql+asyncpg://test_user:test_pass@localhost:5432/test_db" >> .env

          # JWT (dummy values)
          echo "ALGORITHM=HS256" >> .env
          echo "SECRET_KEY=secret" >> .env
          echo "ACCESS_TOKEN_EXPIRE_MINUTES=30" >> .env
          echo "REFRESH_SECRET_KEY=secret" >> .env
          echo "REFRESH_TOKEN_EXPIRE_MINUTES=60" >> .env
          echo "VALIDATION_SECRET_KEY=secret" >> .env
          echo "VALIDATION_TOKEN_EXPIRE_MINUTES=10" >> .env



      - name: Run tests
        env:
          ENV: test
        run: pytest -q --maxfail=1 --disable-warnings 
      - name: Upload coverage HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov
